<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketing Distributor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Marketing Distributor</h1>
      <p class="subtitle">Package edited assets into platform-ready payloads</p>
    </header>

    <form id="distributor-form">
      <div class="form-group">
        <label for="editedAssets">Edited Campaign Assets</label>
        <textarea id="editedAssets" name="editedAssets" rows="12" placeholder="Paste edited campaign output here (blog, Q&A, social copy, visual briefs, etc.)" required></textarea>
      </div>

      <div class="form-group">
        <label for="channels">Target Channels (optional)</label>
        <textarea id="channels" name="channels" rows="3" placeholder="e.g., LinkedIn, X (LLIF + Best Life), Reddit. Leave blank to use SOP defaults."></textarea>
      </div>

      <div class="form-group">
        <label for="constraints">Constraints (optional)</label>
        <textarea id="constraints" name="constraints" rows="3" placeholder="e.g., Publish date Feb 15, exclude Reddit for this campaign, legal review pending on CTA"></textarea>
      </div>

      <details class="reference-section">
        <summary>Reference Documents (optional)</summary>
        <div class="form-group">
          <label for="referenceDocs">Paste reference text</label>
          <textarea id="referenceDocs" name="referenceDocs" rows="6" placeholder="Paste platform guidelines, brand voice docs, or other references..."></textarea>
        </div>
        <div class="form-group">
          <label for="referenceFiles">Or upload reference files (PDF, DOCX, TXT)</label>
          <input type="file" id="referenceFiles" name="files" multiple accept=".pdf,.docx,.txt,text/plain">
        </div>
      </details>

      <button type="submit" id="submit-btn">Package for Distribution</button>
    </form>

    <div id="output-section" class="hidden">
      <div class="output-header">
        <h2>Distribution Output</h2>
        <button id="copy-btn" type="button">Copy</button>
      </div>
      <div id="output" class="output-content"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
