<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketing Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Marketing Editor</h1>
      <p class="subtitle">Edit campaign assets for clarity, consistency, and channel-fit</p>
    </header>

    <form id="editor-form">
      <div class="form-group">
        <label for="campaignAssets">Campaign Assets to Edit</label>
        <textarea id="campaignAssets" name="campaignAssets" rows="12" placeholder="Paste compiled campaign output here (blog, Q&A, visual briefs, social copy, etc.)" required></textarea>
      </div>

      <div class="form-group">
        <label for="auditFindings">Site Audit Findings (optional)</label>
        <textarea id="auditFindings" name="auditFindings" rows="4" placeholder="Paste site audit findings or suggested edits from SiteAuditor"></textarea>
      </div>

      <div class="form-group">
        <label for="notes">Editor Notes / Constraints (optional)</label>
        <textarea id="notes" name="notes" rows="3" placeholder="e.g., Soften CTA language, fix product naming, check privacy section"></textarea>
      </div>

      <details class="reference-section">
        <summary>Reference Documents (SSOT, Product Manual, GTM)</summary>
        <div class="form-group">
          <label for="referenceDocs">Paste reference text</label>
          <textarea id="referenceDocs" name="referenceDocs" rows="6" placeholder="Paste Product Manual, GTM positioning, or other SSOT documents here..."></textarea>
        </div>
        <div class="form-group">
          <label for="referenceFiles">Or upload reference files (PDF, DOCX, TXT)</label>
          <input type="file" id="referenceFiles" name="files" multiple accept=".pdf,.docx,.txt,text/plain">
        </div>
      </details>

      <button type="submit" id="submit-btn">Edit Assets</button>
    </form>

    <div id="output-section" class="hidden">
      <div class="output-header">
        <h2>Edited Output</h2>
        <button id="copy-btn" type="button">Copy</button>
      </div>
      <div id="output" class="output-content"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
