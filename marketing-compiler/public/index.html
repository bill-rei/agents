<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketing Compiler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Marketing Compiler</h1>
      <p class="subtitle">Compile structured inputs into SOP-compliant campaign drafts</p>
    </header>

    <form id="campaign-form">
      <div class="form-group">
        <label for="outputMode">Output Mode</label>
        <select id="outputMode" name="outputMode">
          <option value="narrative_structure" selected>Narrative Structure (campaign assets)</option>
          <option value="web_page_copy">Web Page Copy (draft-ready page copy)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="campaignTitle">Campaign Title</label>
        <input type="text" id="campaignTitle" name="campaignTitle" placeholder="e.g., Q1 Privacy-First Launch">
      </div>

      <div class="form-group">
        <label for="campaignTheme">Campaign Theme</label>
        <input type="text" id="campaignTheme" name="campaignTheme" placeholder="e.g., Data Ownership">
      </div>

      <div class="form-group">
        <label for="primaryPersona">Primary Persona</label>
        <input type="text" id="primaryPersona" name="primaryPersona" placeholder="e.g., Health-conscious founder, 30-45">
      </div>

      <div class="form-group">
        <label for="useCase">Use Case or Feature</label>
        <input type="text" id="useCase" name="useCase" placeholder="e.g., Wearable data export + personal dashboard">
      </div>

      <div class="form-group">
        <label for="releaseContext">Release Context</label>
        <textarea id="releaseContext" name="releaseContext" rows="3" placeholder="e.g., Beta launch, iOS only, invite-only access"></textarea>
      </div>

      <div class="form-group">
        <label for="notes">Notes / Constraints</label>
        <textarea id="notes" name="notes" rows="3" placeholder="e.g., No performance claims, emphasize privacy"></textarea>
      </div>

      <div id="siteAuditGroup" class="form-group hidden">
        <label for="siteAuditInput">Site Audit Input (from Site Auditor)</label>
        <textarea id="siteAuditInput" name="siteAuditInput" rows="8" placeholder="Paste the full Site Auditor output here. The compiler will use it to produce draft page copy addressing the audit findings."></textarea>
      </div>

      <details class="reference-section">
        <summary>Reference Documents (optional)</summary>
        <div class="form-group">
          <label for="referenceDocs">Paste GTM, Product Manual, site audit findings, or other reference text</label>
          <textarea id="referenceDocs" name="referenceDocs" rows="6" placeholder="Paste reference documents here. For Web Page Copy mode, paste site-auditor output here..."></textarea>
        </div>
        <div class="form-group">
          <label for="referenceFiles">Or upload reference files (PDF, DOCX, TXT)</label>
          <input type="file" id="referenceFiles" name="files" multiple accept=".pdf,.docx,.txt,text/plain">
        </div>
      </details>

      <button type="submit" id="submit-btn">Compile Campaign</button>
    </form>

    <div id="output-section" class="hidden">
      <div class="output-header">
        <h2>Compiled Output</h2>
        <button id="copy-btn" type="button">Copy</button>
      </div>
      <div id="output" class="output-content"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
