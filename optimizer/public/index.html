<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketing Optimizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Marketing Optimizer</h1>
      <p class="subtitle">Analyze post-distribution signals and generate upstream learnings</p>
    </header>

    <form id="optimizer-form">
      <div class="form-group">
        <label for="campaignMeta">Campaign Metadata</label>
        <textarea id="campaignMeta" name="campaignMeta" rows="3" placeholder="e.g., Title: Q1 Data Ownership Launch | Theme: Privacy-First | Persona: Health-conscious founder, 30-45"></textarea>
      </div>

      <div class="form-group">
        <label for="platformMetrics">Platform Performance Metrics</label>
        <textarea id="platformMetrics" name="platformMetrics" rows="6" placeholder="e.g., LinkedIn: 1,200 impressions, 45 clicks, 12 comments, 8 saves&#10;X (LLIF): 800 impressions, 22 clicks, 3 retweets&#10;Reddit: 340 views, 15 upvotes, 7 comments"></textarea>
      </div>

      <div class="form-group">
        <label for="qualitativeFeedback">Qualitative Feedback (optional)</label>
        <textarea id="qualitativeFeedback" name="qualitativeFeedback" rows="4" placeholder="e.g., Comments asked about pricing. Two DMs requesting API access. Reddit thread turned into a discussion about data portability."></textarea>
      </div>

      <div class="form-group">
        <label for="humanNotes">Human Notes (optional)</label>
        <textarea id="humanNotes" name="humanNotes" rows="3" placeholder="e.g., Blog felt too long. LinkedIn post got good engagement but Reddit felt flat. Consider shorter format next time."></textarea>
      </div>

      <details class="reference-section">
        <summary>Reference Documents (distributed assets, campaign brief, etc.)</summary>
        <div class="form-group">
          <label for="referenceDocs">Paste reference text</label>
          <textarea id="referenceDocs" name="referenceDocs" rows="6" placeholder="Paste the distributed assets, campaign brief, or other context for the optimizer to reference..."></textarea>
        </div>
        <div class="form-group">
          <label for="referenceFiles">Or upload reference files (PDF, DOCX, TXT)</label>
          <input type="file" id="referenceFiles" name="files" multiple accept=".pdf,.docx,.txt,text/plain">
        </div>
      </details>

      <button type="submit" id="submit-btn">Analyze Performance</button>
    </form>

    <div id="output-section" class="hidden">
      <div class="output-header">
        <h2>Optimization Analysis</h2>
        <button id="copy-btn" type="button">Copy</button>
      </div>
      <div id="output" class="output-content"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
