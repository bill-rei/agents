<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketing Site Auditor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Marketing Site Auditor</h1>
      <p class="subtitle">Audit website content for clarity, messaging, and credibility</p>
    </header>

    <form id="auditor-form">
      <div class="form-group">
        <label for="pageUrl">Page URL (optional)</label>
        <input type="text" id="pageUrl" name="pageUrl" placeholder="e.g., https://example.com/landing-page">
      </div>

      <div class="form-group">
        <label for="pageContent">Page Content to Audit</label>
        <textarea id="pageContent" name="pageContent" rows="12" placeholder="Paste the page content here (HTML, markdown, or plain text)"></textarea>
      </div>

      <div class="form-group">
        <label for="gtmContext">GTM Context / Positioning (optional)</label>
        <textarea id="gtmContext" name="gtmContext" rows="3" placeholder="e.g., Privacy-first health data platform for founders. Key themes: data ownership, user control, non-extractive."></textarea>
      </div>

      <div class="form-group">
        <label for="notes">Human Notes (optional)</label>
        <textarea id="notes" name="notes" rows="3" placeholder="e.g., This page feels off. Hero section might be too vague. Privacy section needs review."></textarea>
      </div>

      <details class="reference-section">
        <summary>Reference Documents (Product Manual, GTM, etc.)</summary>
        <div class="form-group">
          <label for="referenceDocs">Paste reference text</label>
          <textarea id="referenceDocs" name="referenceDocs" rows="6" placeholder="Paste Product Manual, GTM docs, or other reference material for the auditor to evaluate against..."></textarea>
        </div>
        <div class="form-group">
          <label for="referenceFiles">Or upload reference files (PDF, DOCX, TXT)</label>
          <input type="file" id="referenceFiles" name="files" multiple accept=".pdf,.docx,.txt,text/plain">
        </div>
      </details>

      <button type="submit" id="submit-btn">Run Audit</button>
    </form>

    <div id="output-section" class="hidden">
      <div class="output-header">
        <h2>Audit Results</h2>
        <button id="copy-btn" type="button">Copy</button>
      </div>
      <div id="output" class="output-content"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
