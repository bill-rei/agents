<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketing Strategist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Marketing Strategist</h1>
      <p class="subtitle">Decide what campaign to run next and why</p>
    </header>

    <form id="strategist-form">
      <div class="form-group">
        <label for="gtmPriorities">GTM Priorities / Themes</label>
        <textarea id="gtmPriorities" name="gtmPriorities" rows="4" placeholder="e.g., Q1 focus on data ownership, privacy-first positioning, health-conscious founders"></textarea>
      </div>

      <div class="form-group">
        <label for="releaseContext">Product Release Context</label>
        <textarea id="releaseContext" name="releaseContext" rows="4" placeholder="e.g., Wearable export v2 shipping next week, iOS only, invite-only beta"></textarea>
      </div>

      <div class="form-group">
        <label for="campaignBacklog">Campaign Backlog / Cadence (optional)</label>
        <textarea id="campaignBacklog" name="campaignBacklog" rows="3" placeholder="e.g., Last campaign was Feature Launch (Jan 15). Due for a Thematic/POV campaign."></textarea>
      </div>

      <div class="form-group">
        <label for="auditSummary">Audit / Performance Summary (optional)</label>
        <textarea id="auditSummary" name="auditSummary" rows="3" placeholder="e.g., Site audit found weak privacy messaging on landing page. Blog traffic up 20%."></textarea>
      </div>

      <div class="form-group">
        <label for="constraints">Constraints (optional)</label>
        <textarea id="constraints" name="constraints" rows="3" placeholder="e.g., No medical claims, avoid competitor comparisons, launch must align with Feb event"></textarea>
      </div>

      <details class="reference-section">
        <summary>Reference Documents (GTM plans, roadmap, etc.)</summary>
        <div class="form-group">
          <label for="referenceDocs">Paste reference text</label>
          <textarea id="referenceDocs" name="referenceDocs" rows="6" placeholder="Paste GTM planning docs, product roadmap, or other strategic references..."></textarea>
        </div>
        <div class="form-group">
          <label for="referenceFiles">Or upload reference files (PDF, DOCX, TXT)</label>
          <input type="file" id="referenceFiles" name="files" multiple accept=".pdf,.docx,.txt,text/plain">
        </div>
      </details>

      <button type="submit" id="submit-btn">Generate Strategy</button>
    </form>

    <div id="output-section" class="hidden">
      <div class="output-header">
        <h2>Strategic Output</h2>
        <button id="copy-btn" type="button">Copy</button>
      </div>
      <div id="output" class="output-content"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
