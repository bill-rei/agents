<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Messaging Architect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Website Messaging Architect</h1>
      <p class="subtitle">Transform audits and strategy into deployable web page copy</p>
    </header>

    <form id="wma-form">
      <div class="form-group">
        <label for="pageName">Page Name</label>
        <input type="text" id="pageName" name="pageName" placeholder="e.g., Homepage, How It Works, About, Pricing">
      </div>

      <fieldset class="fieldset-group">
        <legend>Locked Strategist Decisions (required)</legend>

        <div class="form-group">
          <label for="strategistTheme">Theme</label>
          <input type="text" id="strategistTheme" name="strategistTheme" placeholder="e.g., Data Ownership" required>
        </div>

        <div class="form-group">
          <label for="strategistPersona">Persona</label>
          <input type="text" id="strategistPersona" name="strategistPersona" placeholder="e.g., Health-conscious founder, 30-45" required>
        </div>

        <div class="form-group">
          <label for="strategistScope">Scope</label>
          <textarea id="strategistScope" name="strategistScope" rows="2" placeholder="e.g., Phase 1-2 features only, no marketplace, no clinical framing" required></textarea>
        </div>

        <div class="form-group">
          <label for="strategistExclusions">Explicit Exclusions (optional)</label>
          <textarea id="strategistExclusions" name="strategistExclusions" rows="2" placeholder="e.g., No AI coaching language, no Phase 3 roadmap items, no competitor mentions"></textarea>
        </div>
      </fieldset>

      <div class="form-group">
        <label for="siteAuditInput">Site Audit Output (required)</label>
        <textarea id="siteAuditInput" name="siteAuditInput" rows="10" placeholder="Paste the full Site Auditor output here" required></textarea>
      </div>

      <details class="reference-section">
        <summary>Reference Documents (SSOT â€” Vision Kernel, Product Reality Anchor, Messaging Guide)</summary>
        <div class="form-group">
          <label for="referenceDocs">Paste reference text</label>
          <textarea id="referenceDocs" name="referenceDocs" rows="6" placeholder="Paste Jim Vision Kernel, Product Reality Anchor, Canonical Messaging Guide, or other SSOT documents..."></textarea>
        </div>
        <div class="form-group">
          <label for="referenceFiles">Or upload reference files (PDF, DOCX, TXT)</label>
          <input type="file" id="referenceFiles" name="files" multiple accept=".pdf,.docx,.txt,text/plain">
        </div>
      </details>

      <button type="submit" id="submit-btn">Generate Page Copy</button>
    </form>

    <div id="output-section" class="hidden">
      <div class="output-header">
        <h2>Messaging Architecture Output</h2>
        <button id="copy-btn" type="button">Copy</button>
      </div>
      <div id="output" class="output-content"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
